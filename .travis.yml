language: cpp
dist: xenial
addons:
  apt:
    packages:
      - gcc-multilib
      - g++-multilib
      - libstdc++6
      - lib32stdc++6
      - libc6-dev
      - libc6-dev-i386
      - linux-libc-dev
      - linux-libc-dev:i386
env:
  matrix:
    - AM_CC=clang AM_CXX=clang++ AM_ARCH=x86,x64 AM_TYPE=optimize
#   - AM_CC=emcc AM_CXX=em++ AM_ARCH=x86 AM_TYPE=optimize
#   - AM_CC=emcc AM_CXX=em++ AM_ARCH=x86 AM_TYPE=debug
    - AM_CC=clang AM_CXX=clang++ AM_ARCH=x86,x64 AM_TYPE=debug
install:
  - source ./tools/travis-download-compiler.sh
  - CHECKOUT_DIR=$PWD && cd .. && $CHECKOUT_DIR/tools/checkout-deps.sh && cd $CHECKOUT_DIR
  - export PATH="~/.local/bin:$PATH"
  - $AM_CXX --version
script:
  - mkdir objdir
  - cd objdir
  - CC=$AM_CC CXX=$AM_CXX python ../configure.py --enable-$AM_TYPE --targets=$AM_ARCH
  - ambuild
  - python $CHECKOUT_DIR/tests/runtests.py .
